            **Robotics researcher in the RAPP Project**\\
            *CERTH/ITI, Thessaloniki, Greece*\\
            RAPP was a 3-year research project funded by the European Commission through its FP7 programme. The RAPP Project provides an open-source software platform to support the creation and delivery of robotic applications, which in turn are expected to increase the versatility and utility of service and assistive robots. The emphasis of this project is on applications targeted at elders in danger of social exclusion.
      - layout: left
        caption: 2015-2021
        # sub_title: Thessaloniki, Greece
        description: | # this will include new lines to allow paragraphs
            **Technical leader of R4A team**\\
            *Aristotle University of Thessaloniki, Greece*\\
            R4A was a research team focused on delivering enhanced functionality to/with cyber-physical systems. The team is manned by Faculty members and Researchers at the Electrical and Computer Engineering School, Aristotle University of Thessaloniki, Greece, who have been extensively working on efficient and intelligent solutions for robotics, devices and systems. The main novelty of the R4A approach is the design and implementation of a middleware architecture and the respective tools that allow for rapid prototyping of device-agnostic applications. The R4A architecture supports the collaboration of robots, devices and/or “things" (in the IoT concept), as well as with cloud services and components, this way fostering a wide range of applications. The R4A approach has already been used in real problems and has proven efficient towards creating solutions in a fast and reliable manner.
      - layout: left
        caption: 2021-Current
        # sub_title: Thessaloniki, Greece
        description: | # this will include new lines to allow paragraphs
            **Technical leader of ISSEL team**\\
            *Aristotle University of Thessaloniki, Greece*\\
            The Intelligent Systems and Software Engineering Labgroup (ISSEL) belongs to the Information Processing Laboratory (IPL) of the Department of Electrical and Computer Engineering at the Aristotle University of Thessaloniki. The main research areas of ISSEL are Software Engineering, Data mining & Machine Learning, Infrastructure, Decentralized Technologies, Cyber-Physical Systems, Robotics, Self-driving cars and Mobile Apps/Sensors.\\
            Link: <a href="http://issel.ee.auth.gr/" target="_blank">http://issel.ee.auth.gr/</a>
      - layout: left
        caption: 2018-2021
        # sub_title: Thessaloniki, Greece
        description: | # this will include new lines to allow paragraphs
            **Technical manager of the TekTrain project (EPAnEK 2014-2020)**\\
            *Aristotle University of Thessaloniki, Greece*\\
            The constant evolution in Information Technology, the Internet of Things, Robotics and technology in general has led to the introduction and utilization of new methods in our everyday lives. The current project proposes a novel architecture on top of which a software framework will be developed, accompanied by smart devices/robots, this way providing the necessary tools and interfaces to make STEM education in modern fields quick and easy.\\
            Link: <a href="https://www.tektrain.gr/" target="_blank">https://www.tektrain.gr/</a>
      - layout: left
        caption: 2018-2021
        # sub_title: Thessaloniki, Greece
        description: | # this will include new lines to allow paragraphs
            **Robotics Researcher in the project RELIEF (EPAnEK 2014-2020)**\\
            *Aristotle University of Thessaloniki, Greece*\\
            This project lies within the RFID (Radio Frequency Identification technology) and Robotics domain. Its objectives are a) to construct novel robotic vehicles, capable of performing continuous identification and localization of products and b) to develop novel low-cost approaches, capable of extending the reading area of passive, UHF RFID systems. The projects' products could be used in logistics, in management of large storage facilities, in retail shops, in libraries, hospitals, airports and in conjunction with sensor networks in precision agriculture.\\
            Link: <a href="https://relief.web.auth.gr/language/en/home/" target="_blank">https://relief.web.auth.gr/language/en/home/</a>
      - layout: left
        caption: 2018-2021
        # sub_title: Thessaloniki, Greece
        description: | # this will include new lines to allow paragraphs
            **Cyber-physical-systems Researcher in the project eeRIS (EPAnEK 2014-2020)**\\
            *Aristotle University of Thessaloniki, Greece*\\
            The eeRIS project aims to provide useful information to electric energy residential consumers with regards to their electric energy consumption. The ultimate goal of the project is to achieve engagement through feedback for the consumers, by offering them a better understanding regarding the nature of their consumption. The project includes a) design and implementation of a low cost, high accuracy metering infrastructure, which will be connected to a central point of the residential electric installation, b) design and implementation of a low cost processing unit that will be able to collect measurement values sampled by the eeRIS metering device, process them and communicate the results to the end user, c) implementation of algorithms for the processing of the electric consumption measurements and d) implementation of the necessary user interface that will bridge the back-end services and the end user.\\
            Link: <a href="https://eeris.web.auth.gr/en/" target="_blank">https://eeris.web.auth.gr/en/</a>
      - layout: left
        caption: 2018-2022
        # sub_title: Thessaloniki, Greece
        description: | # this will include new lines to allow paragraphs
            **Technical manager in the project ΣΥΤΗΕΣ (EPAnEK 2014-2020)**\\
            *Aristotle University of Thessaloniki, Greece*\\
            ΣΥΤΗΕΣ, in Greek, stands for "System for Supporting the Third Age with Smart Devices" and is a research project that aspires to offer autonomous living for elders, as well as complete health services. The main objective of this project is to develop a low-cost smart assistant device that supports the Greek language, which can be purchased by any elder. This smart assistant will be capable of providing useful services in the form of smart applications (some of which will be installed similarly to smart phones), either automatically or on demand.\\
            Link: <a href="https://sities-project.gr/en/" target="_blank">https://sities-project.gr/en/</a>
      - layout: left
        caption: 2022-2026
        # sub_title: Thessaloniki, Greece
        description: | # this will include new lines to allow paragraphs
            **IoT, Low-code expert in the EcoReady project**\\
            *Aristotle University of Thessaloniki, Greece*\\
            The ECO-READY project will develop an Observatory as the essential source of information providing real-time assessments of the European food system. The Observatory will be available as an online platform and smartphone app to society, policy makers, the scientific community and the agri-food industry. It will gather information from a network of 10 Living Labs, supported through the third-party funding process, covering all bioclimatic regions in Europe. Through ECO-READY’s early warning system and AI-based decision support tools, the project will be able to address both immediate problems and long-term challenges, while ensuring that society’s interests are reflected in future policy-making and raising awareness of agri-food products with reduced climate impact.\\
            Link: <a href="https://eco-ready.eu/" target="_blank">https://eco-ready.eu/</a>
      - layout: left
        caption: 2024-2028
        # sub_title: Thessaloniki, Greece
        description: | # this will include new lines to allow paragraphs
            **IoT, Low-code expert in the Nostradamus project**\\
            *Aristotle University of Thessaloniki, Greece*\\
            Nostradamus will design, develop, and evaluate a scalable and robust platform for the online and real-time harvesting of valuable information derived from different data sources for developing several agricultural applications. The developed platform will handle open and commercial Earth Observation datasets employing an automated pipeline regarding data acquisition, storage, and pre-processing. On top of the platform, Nostradamus will develop open-source-based digital applications for farmers, considering both edge and cloud solutions. Using real-time IoT data collection and analysis, farmers will be provided with actionable insights to optimize their operations and improve their yields, reducing agricultural inputs' utilization, which will boost EU resilience, independence, and ecological ambitions for agriculture.\\
            Link: <a href="https://nostradamus-project.eu/" target="_blank">https://nostradamus-project.eu/</a>

